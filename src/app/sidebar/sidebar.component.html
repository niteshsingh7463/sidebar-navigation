<div class="long-logo" *ngIf="sideNavStatus">
<img src="../../assets/images/Logo 2 white_green.png" alt="long-logo-icon">
</div>
<div class="short-logo" *ngIf="!sideNavStatus">
  <img src="../../assets/images/short-logo.png" alt="short-logo-icon">
</div>
<div class="new-questbuilder-mobile">
  <button>+ &nbsp; New Quest</button>
</div>
<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{'nav-list-close': !sideNavStatus}">
    <li class="nav-list-item" *ngFor="let item of list">
      <i class="{{item.icon}}"></i>
      <span>
        <a href="#">{{item.name}}</a>
      </span>
    </li>
  </ul>

</div>
